
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />


<title>Customer training center</title>

<!-- Bootstrap core CSS -->


<link th:href="@{/css/app.css}" rel="stylesheet" media="screen" />

<link th:href="@{css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />




<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<nav class="navbar navbar-fixed-top navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">PPmoney</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				
			</div>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- /.navbar -->

	<div class="container">

		<div class="row row-offcanvas row-offcanvas-right">

			<div class="col-xs-12 col-sm-9">
				<p class="pull-right visible-xs">
					<button type="button" class="btn btn-primary btn-xs"
						data-toggle="offcanvas">Toggle nav</button>
				</p>


				<div class="row">
					<button class="btn btn-primary" id="loadTableBtn">定时任务框架</button>
				</div>
				<div class="row">
					<div class="panel panel-default"
						>
						<div class="panel-heading">Resultados</div>

						<table class="table">
							<thead>
								<tr>
									<th>#</th>
									<th>Nombre</th>
									<th>Apellido</th>
								</tr>
							</thead>
							
							<tbody  id="tableResul">
							
							</tbody>
							
						</table>

					</div>

				</div>
				<!--/row-->
			</div>
			<!--/.col-xs-12.col-sm-9-->

			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
			<form id="formSearch" >
				

						<div class="form-group">
							<label for="nameInput">Codigo</label> <input type="number" name="code"
								class="form-control" id="codeInput" placeholder="Codigo" required="required"/>
						</div>
						<div class="form-group">
							<label for="nameInput">Name</label> <input type="text"
								class="form-control" id="nameInput" placeholder="Nombre" name="name" required="required"/>
						</div>
						<div class="form-group">
							<label for="lastNameInput">Apellido</label> <input type="text"
								class="form-control" id="lastNameInput" name="lastname" placeholder="Apellido" required="required"/>
						</div>

						<button id="buttonSubmit" type="submit" class="btn btn-lg btn-default">Guardar</button>
				</form>	
			</div>
			<!--/.sidebar-offcanvas-->
		</div>
		<!--/row-->

		
	</div>
	<!--/.container-->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.min.js" ></script>
</body>
</html>
